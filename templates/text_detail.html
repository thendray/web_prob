{% block title %}
Text Information
{% endblock %}

{% block body %}

<div class="container mt-5">
    <h1>{{ text.file_name }}</h1>
    {% for text in user_texts %}
    <div class="alert alert-info">
        <h2>{{ text.file_name }}</h2>
        <p>{{ text.create_datetime }}</p>
        <button href="/account/{{ text.id }}" class="btn btn-warning">Детальнее</button>
    </div>
    {% endfor %}
</div>

{% endblock %}
